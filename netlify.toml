[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# Environment variables for Stripe (set these in Netlify UI for production)
# STRIPE_SECRET_KEY = "sk_test_..."

# Redirect for SPA-style success page
[[headers]]
  for = "/assets/sheet-music/*"
  [headers.values]
    X-Robots-Tag = "noindex"
# Trigger rebuild with corrected env vars
